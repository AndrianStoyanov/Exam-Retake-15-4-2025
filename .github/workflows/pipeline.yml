name: Build and unit and integration tests

on:
  push:
    branches: [ "develop", "staging" ]

jobs:
  build_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x
          
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --no-restore
        
      # 1. Изпълнение на модулни тестове (САМО ако е develop)
      - name: Run Unit Tests (develop branch)
        if: github.ref_name == 'develop'
        run: dotnet test --no-build --filter Category=Unit --verbosity normal
        
      # 2. Изпълнение на интеграционни тестове (САМО ако е staging)
      - name: Run Integration Tests (staging branch)
        if: github.ref_name == 'staging'
        run: dotnet test --no-build --filter Category=Integration --verbosity normal
    # Exam-2025-4-15
